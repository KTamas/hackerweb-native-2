name: Expo Publish
on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'screenshots/**'

jobs:
  publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          all_but_latest: true
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v6
        with:
          expo-version: 4.x
          expo-cache: true
          eas-version: latest
          eas-cache: true
          username: cheeaun
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: main.yml
          name: build-artifact
          path: __build-artifact__
      - run: npm ci
      - run: npm run is-new-build && npm run eas-build || npm run publish
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: |
            package.json
            app.json
            eas.json
