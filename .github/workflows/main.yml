name: Expo Publish
on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'channel.js'
      - 'app.json'
      - '.gitignore'
      - 'package.json'
      - 'screenshots/**'

jobs:
  publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - uses: expo/expo-github-action@v5
        with:
          expo-username: cheeaun
          expo-version: 4.x
          expo-token: ${{ secrets.EXPO_TOKEN }}
          expo-packager: npm
          expo-cache: true
      - run: npm ci
      - run: npm run publish
